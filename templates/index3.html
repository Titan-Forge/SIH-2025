<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Smart Timetable - Input</title>
  <style>
    @media (max-width:600px){
  input{ width:100%; display:block; margin-bottom:6px; }
  .row { flex-direction:column; align-items:flex-start; }
}


    body { font-family: Arial; padding: 20px; background:#f7f7fb; }
    .row { margin-bottom:8px; display:flex; gap:8px; align-items:center; }
    input { padding:6px; width:200px; }
    button { padding:6px 10px; }
  </style>
  <script>
    function addRow(){
      const container = document.getElementById('rows');
      const div = document.createElement('div');
      div.className = 'row';
      div.innerHTML = '<input name="subject" placeholder="Subject"> <input name="teacher" placeholder="Teacher"> <input name="room" placeholder="Room (optional)">';
      container.appendChild(div);
    }

    function validateForm() {
      const subs = document.getElementsByName('subject');
      for (let i=0;i<subs.length;i++){
        if (!subs[i].value.trim()) {
          alert('Please fill all subject fields before submitting.');
          subs[i].focus();
          return false;
        }
      }
      return true;
    }
  </script>
</head>
<body>
  <h1>Smart Timetable Generator</h1>
  <form action="/generate" method="post" onsubmit="return validateForm();">
    <div id="rows">
      <div class="row">
        <input name="subject" placeholder="Subject">
        <input name="teacher" placeholder="Teacher">
        <input name="room" placeholder="Room (optional)">
      </div>
    </div>
    <button type="button" onclick="addRow()">Add Row</button>
    <button type="submit">Generate Timetable</button>
  </form>
</body>
</html>
